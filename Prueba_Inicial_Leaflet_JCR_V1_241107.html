<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer mapa con Leaflet</title>
    <!-- Incluir la hoja de estilos de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Estilo para el mapa: definir tamaño */
        #map {
            height: 400px; /* Ajusta la altura a tus necesidades */
            width: 100%; /* El mapa ocupará el 100% del ancho */
        }
    </style>
</head>
<body>

    <h1>Mi primer mapa interactivo</h1>
    <!-- El contenedor donde se mostrará el mapa -->
    <div id="map"></div>

    <!-- Incluir la librería de Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializa el mapa en un contenedor con ID "map"
        var map = L.map('map').setView([40.7128, -74.0060], 13); // Latitud y longitud de Nueva York

        // Cargar una capa de mapa (en este caso, OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Añadir un marcador en el mapa (Nueva York)
        L.marker([40.7128, -74.0060]).addTo(map)
            .bindPopup('¡Aquí está Nueva York!')
            .openPopup();
    </script>
</body>
</html>
