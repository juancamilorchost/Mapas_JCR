<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Leaflet y Título Superior</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Estilos para el título superior */
        #header {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            font-size: 24px;
            font-weight: bold;
        }
        /* Estilos para el contenedor del mapa */
        #map {
            height: 50vh; /* 50% de la altura de la pantalla */
            width: 100%;  /* Todo el ancho de la pantalla */
        }
        /* Estilos para el contenido debajo del mapa */
        #content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Título superior -->
    <div id="header">
        Mapa Interactivo de Ejemplo
    </div>

    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <!-- Contenedor para el contenido adicional -->
    <div id="content">
        <h1>Exploración de Ubicaciones</h1>
        <p>Este mapa muestra una ubicación de ejemplo utilizando la biblioteca Leaflet y OpenStreetMap.</p>
    </div>

    <!-- Scripts para Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inicialización del mapa
        const map = L.map('map').setView([51.505, -0.09], 13);

        // Capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Marcador de ejemplo
        L.marker([51.5, -0.09]).addTo(map)
            .bindPopup('¡Hola desde Leaflet!')
            .openPopup();

        // accion de click
function onMapClick(e) {
    alert("You clicked the map at " + e.latlng);
}

map.on('click', onMapClick);

        
    </script>
</body>
</html>
